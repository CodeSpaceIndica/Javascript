<html>
    <head>
        <title>Tetris</title>
        <style>
            * {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
            canvas {border: 1px solid #E1E1E1;}
        </style>
        <script src="../codespace_api.js"></script>
        <script src="pieces.js"></script>
        <script src="events.js"></script>
        <script src="tetris.js"></script>
    </head>
    <body onload="init()">
	<p>
	If you are on a <b>computer</b>, use the arrow keys for control.
	Space key to drop a piece fully.
	</p>

	<p>
	If you are on <b>mobile device</b>, use the buttons below for control.
	</p>

	<p>
	<button style="color: #000000; font-weight: bold" type="button" id="restartButton">Restart</button>
	</p>

	<canvas width="400" height="600" id="aCanvas"></canvas>
	<br/>
	<p>
	<button style="font-size: 24px; color: #000000; font-weight: bold" type="button" id="bLeft">&#9664;</button>
	&nbsp;&nbsp;
	<button style="font-size: 24px; color: #000000; font-weight: bold" type="button" id="bRight">&#9654;</button>
	&nbsp;&nbsp;
	<button style="font-size: 24px; color: #000000; font-weight: bold" type="button" id="bDown">&#9660;</button>
	&nbsp;&nbsp;
	<button style="font-size: 24px; color: #000000; font-weight: bold" type="button" id="bFullDown">&#10225;</button>
	&nbsp;&nbsp;
	<button style="font-size: 24px; color: #000000; font-weight: bold" type="button" id="bRotate">&#8635;</button>
	</p>
   </body>
</html>
